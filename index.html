<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyNotes</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/app.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/be3eced35c.js" crossorigin="anonymous"></script>

</head>

<body>
   <div class="menu">
      <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>
      <div class="menu-buttons">
         <button class="add icon"><i class="fas fa-plus"></i></button>
         <button class="delete-all icon"><i class="fas fa-trash-alt"></i></button>
      </div>
   </div>
   <div class="note-area">
      <div class="note">
         <div class="note-header">
            <h3 class="note-title">Note #1</h3>
            <button class="delete-note">
               <i class="fas fa-times icon"></i>
            </button>
         </div>
         <div class="note-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem eveniet praesentium
            assumenda quae, officia aspernatur error odit veniam maxime quasi et voluptas dolor, ut voluptatem vitae id
            nisi inventore. Aut.</div>
      </div>
   </div>
   <div class="note-panel">
      <h2>Add note</h2>
      <label for="category">Choose category</label>
      <select id="category">
         <option value="0" disabled selected>-choose category-</option>
         <option value="1">Shopping</option>
         <option value="2">Work</option>
         <option value="3">Others</option>
      </select>
      <label for="text">Write a note</label>
      <textarea name="" id="text"></textarea>
      <p class="error">Complete all fields!</p>
      <div class="panel-buttons">
         <button class="save icon"><i class="fas fa-save"></i>Save</button>
         <button class="cancel icon"><i class="far fa-window-close"></i>Cancel</button>
      </div>
   </div>
</body>

</html>
